<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Administrador de archivos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">	
			<a href="" class="navbar-brand"> Task App</a>		
		</div>
	</nav>

	<div class="container">	
		<div class="row pt-5">	
			<div class="col-md-4">	
					<div class="card">	
							<div class="card-body">
								<form id="formTask">	
									<div class="form-group">
										<input type="text" id="title" placeholder="Add Task" class="form-control" >	
									</div>
									<div class="form-group pt-3">	
										<textarea id='description' rows="8" cols="80" class="form-control" ></textarea>
									</div>
									<button type="submit" class="btn btn-primary btn-lg mt-3" style="width: 100%">Save</button>
								</form>	
							</div>
					</div>
			</div>

			<div class="col-md-8">	
				<div id="tasks"></div>
			</div>
		</div>
	</div>
	
<!-- Script js (al final del body asi las los script se cargan luego del dom y conocen sus referencias) -->
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
